<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkEngine25</title>
</head>
<body>
    <div class="dashboard">
        <h1>BarkEngine25 Dashboard</h1>
        <div id="terminal" class="terminal"></div>
        <input id="terminal-input" class="terminal-input" type="text" placeholder="Type Python code here and press Enter...">
        <button class="run-btn" onclick="runCode()">Run</button>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('terminal-input');

        function appendToTerminal(text) {
            terminal.innerHTML += text + '<br>';
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function runCode() {
            const code = input.value;
            if (!code.trim()) return;
            appendToTerminal('<span style="color:#fff">&gt;&gt;&gt; ' + code + '</span>');
            input.value = '';
            try {
                const res = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if (data.output) appendToTerminal(data.output.replace(/\n/g, '<br>'));
                if (data.error) appendToTerminal('<span style="color:red">' + data.error.replace(/\n/g, '<br>') + '</span>');
            } catch (e) {
                appendToTerminal('<span style="color:red">[Connection error]</span>');
            }
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') runCode();
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: #eee; margin: 0; }
        .dashboard { max-width: 900px; margin: 40px auto; background: #232323; border-radius: 10px; box-shadow: 0 2px 12px #0008; padding: 32px; }
        h1 { text-align: center; }
        .terminal {
            background: #111;
            color: #0f0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            border-radius: 6px;
            padding: 16px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .terminal-input {
            width: 100%;
            font-family: inherit;
            font-size: 1em;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #222;
            color: #0f0;
            outline: none;
        }
        .run-btn {
            margin-top: 8px;
            padding: 8px 18px;
            background: #0f0;
            color: #111;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .run-btn:hover { background: #0c0; }
    </style>
</body>
</html>
